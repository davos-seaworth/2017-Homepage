		<script>
		$(document).ready(function(){
			var hour = new Date().getHours();	
			var greeting = "";
			if (hour < 4) {
				greeting = "go to sleep";
			} else if (hour < 12) {
		  		greeting = "good morning";
			} else if (hour < 18) {
				greeting = "good afternoon";
			} else {
				greeting = "good evening";
			}
			$("#greet_text").append(greeting+", user@host");

			var images = ["1.jpg","2.png","3.png","4.jpg"]
			var texts = ["1.txt","2.txt","3.txt","4.txt"]
			var selection = Math.floor(Math.random() * images.length);
			$('#image_window').css('background-image', 'url(src/img/'+images[selection]+')');

			function readTextFile(file) {
    				var rawFile = new XMLHttpRequest();
 			   	rawFile.open("GET", file, false);
 			   	rawFile.onreadystatechange = function() {
    	    				if(rawFile.readyState === 4) {
						if(rawFile.status === 200 || rawFile.status == 0) {
    	           					 allText = rawFile.responseText;
				    	        }
    	   				 }
    				}
    				rawFile.send(null);
			}
			readTextFile("src/txt/"+texts[selection]);
			pair = allText.split("\n");
			$('#name').text(pair[0]);
			$('.quote').text(pair[1]);
			
			$('#image_window').click(function() {
				selection++;
				if (selection == images.length) {
					selection-= selection;
				}
				$('#image_window').css('background-image', 'url(src/img/'+images[selection]+')');
				readTextFile("src/txt/"+texts[selection]);
				pair = allText.split("\n");
				$('#name').text(pair[0]);
				$('.quote').text(pair[1]);
			});
			
			$('#sel1').hover(function(){
				$('#tab1').show();
				$('#tab2, #tab3, #tab4, #tab5').hide();
				$('#sel1').css("background-color","#fdf6e3");
				$('#sel2, #sel3, #sel4, #sel5').css("background-color","#fcf0cf");
			});
			$('#sel2').hover(function(){
				$('#tab2').show();

				$('#sel2').css("background-color","#fdf6e3");

				$('#sel4').css("background-color","#fdf6e3");

			});




		});
